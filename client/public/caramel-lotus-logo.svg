<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lotusGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF1493;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF69B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00CED1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lotusGradient2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00CED1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF69B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF1493;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#lotusGradient1)" stroke-width="2" opacity="0.6"/>
  
  <!-- Left petal -->
  <ellipse cx="60" cy="80" rx="25" ry="45" fill="url(#lotusGradient1)" opacity="0.8" transform="rotate(-30 60 80)" filter="url(#glow)"/>
  
  <!-- Right petal -->
  <ellipse cx="140" cy="80" rx="25" ry="45" fill="url(#lotusGradient2)" opacity="0.8" transform="rotate(30 140 80)" filter="url(#glow)"/>
  
  <!-- Top center petal -->
  <ellipse cx="100" cy="50" rx="20" ry="50" fill="url(#lotusGradient1)" opacity="0.9" filter="url(#glow)"/>
  
  <!-- Bottom left petal -->
  <ellipse cx="70" cy="130" rx="22" ry="48" fill="url(#lotusGradient2)" opacity="0.8" transform="rotate(-60 70 130)" filter="url(#glow)"/>
  
  <!-- Bottom right petal -->
  <ellipse cx="130" cy="130" rx="22" ry="48" fill="url(#lotusGradient1)" opacity="0.8" transform="rotate(60 130 130)" filter="url(#glow)"/>
  
  <!-- Center circle -->
  <circle cx="100" cy="100" r="18" fill="url(#lotusGradient1)" filter="url(#glow)"/>
  
  <!-- Inner detail -->
  <circle cx="100" cy="100" r="12" fill="#FF1493" opacity="0.7"/>
</svg>
